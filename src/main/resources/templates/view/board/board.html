<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <link href="/vendors/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css">
    <script src="/vendors/bootstrap-table/bootstrap-table.min.js" crossorigin="anonymous"></script>
    <script src="/vendors/bootstrap-table/bootstrap-table-locale-all.min.js" crossorigin="anonymous"></script>
    <script src="/vendors/bootstrap-table/locale/bootstrap-table-ko-KR.min.js" crossorigin="anonymous"></script>

    <link href="/css/board/board.css" rel="stylesheet" type="text/css">
    <script src="/js/board/board.js" crossorigin="anonymous"></script>

    <script>
        const menuId = "[[${menuId}]]";
    </script>

    <div>
        <div class="border-bottom mb-3">
            <div class="row justify-content-between align-items-center py-3">
                <div class="col col-auto">
					<h3 class="menu-title" th:text="${menuName}"></h3>
				</div>
                <div class="col col-auto">
					<div class="search-wrapper">
						<input id="search" type="text" name="search" placeholder="검색어를 입력해주세요."/>
						<button id="search-btn" type="button">
							<i class="fa-solid fa-search"></i>
						</button>
					</div>
                </div>
            </div>
        </div>

        <div class="table-responsive scrollbar position-relative border-top mt-2">
            <table class="table align-middle" id="board-table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle text-center text-900" colspan="6">게시글 목록이 존재하지 않습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

		<div sec:authorize="isAuthenticated()" class="mb-3">
            <div class="row justify-content-end align-items-center">
                <div class="col col-auto">
					<button class="btn btn-dark mx-1" id="write">게시글 작성</button>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
