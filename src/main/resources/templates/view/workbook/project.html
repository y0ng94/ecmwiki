<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">

    <link href="/vendors/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css">
    <script crossorigin="anonymous" src="/vendors/bootstrap-table/bootstrap-table.min.js"></script>
    <script crossorigin="anonymous" src="/vendors/bootstrap-table/bootstrap-table-locale-all.min.js"></script>
    <script crossorigin="anonymous" src="/vendors/bootstrap-table/locale/bootstrap-table-ko-KR.min.js"></script>

    <link href="/css/board/board.css" rel="stylesheet" type="text/css">

    <script>
        const menuId = "[[${menuId}]]";
    </script>

    <div>
        <div class="border-bottom mb-3">
            <div class="row justify-content-between align-items-center py-3">
                <div class="col col-auto">
                    <h3 class="menu-title" th:text="${menuName}"></h3>
                </div>
                <div class="col col-auto">
                    <div class="search-wrapper">
                        <input id="search" name="search" placeholder="검색어를 입력해주세요." type="text"/>
                        <button id="search-btn" type="button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-inline align-items-center mb-3">
            <span>문서 구분</span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox1" type="checkbox" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">제안서</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox2" type="checkbox" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">사이트리뷰</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox3" type="checkbox" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">기타문서</label>
            </div>
        </div>

        <div class="border-bottom mb-3">
            <div class="row justify-content-between align-items-center mb-2">
                <div class="col-3 col-sm-3">
                    <div class="input-group">
                        <span class="input-group-text">문서 제목</span>
                        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-3 col-sm-3">
                    <div class="input-group">
                        <span class="input-group-text">Default</span>
                        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-3 col-sm-3">
                    <div class="input-group">
                        <span class="input-group-text">Default</span>
                        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" class="form-control" type="text">
                    </div>
                </div>

                <div class="col-3 col-sm-3">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>

        <div class="table-responsive scrollbar position-relative border-top mt-2">
            <table class="table align-middle" id="board-table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle text-center text-900" colspan="6">문서 목록이 존재하지 않습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-3" sec:authorize="isAuthenticated()">
            <div class="row justify-content-end align-items-center">
                <div class="col col-auto">
                    <button class="btn btn-dark mx-1" id="insert-document">문서 등록</button>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
